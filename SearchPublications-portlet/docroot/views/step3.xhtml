<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:form id="finalcomplete" >  



	
 
			<h:outputText style="font-weight: bold" value="#{searchPubs.searchresultpub.title}"  id="selectedpubconfirmtt4"/> <br/>
	<h:outputText value="#{searchPubs.searchresultpub.authorfull}"  id="selectedpubconfirmff4"/>. <br/>
	<h:outputText value="#{searchPubs.searchresultpub.journalname}"  id="selectedpubconfirmjn4"/>.<h:outputText value="&#160;" />
	<h:outputText value="#{searchPubs.searchresultpub.journalyear}"  id="selectedpubconfirmjy4"/><h:outputText value="&#160;" />
	<h:outputText value="#{searchPubs.searchresultpub.journalmonth}"  id="selectedpubconfirmjm4"/><h:outputText value="&#160;" />
	<h:outputText value="#{searchPubs.searchresultpub.journalday}"  id="selectedpubconfirmjd4"/>;<h:outputText value="&#160;" />
   <h:outputText value="#{searchPubs.searchresultpub.epubsum2}"  id="epubsum15"/><h:outputText value="&#160;" />
	<br/>
	<h:outputText value="#{searchPubs.searchresultpub.doi}"  id="selectedpubdoi"/><h:outputText value="&#160;" /><h:outputText value="&#160;" />
	 <h:outputText value="#{searchPubs.searchresultpub.epubsum}"  id="epubsum"/><h:outputText value="&#160;" />
 <br/><br/>
	<h:outputText style="font-weight: bold" value="Abstract:  "/> 
	<h:outputText value="#{searchPubs.searchresultpub.abstract}" id="selectedpubconfirma"/> <br/>  
				
	<br/>PMID: <h:outputText value="#{searchPubs.searchresultpub.pmid}"  id="pmid1"/> <br/>
				
		 
  		 <br/>
   <p:commandButton  id="downloadziponly" value="Click to Download All Files (.zip)" action="#{searchPubs.downloadZipOnly()}" ajax="false"/>
 
 <br/><br/>
	
        <p:dataTable id="ft" var="sfiles" rowKey="#{sfiles.index}" value="#{searchPubs.searchresultpub.pubfiles}" type="ordered" selection="#{searchPubs.selecteddownloadfile}" selectionMode="single"  paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" style="width:800px;">

                 <p:column headerText="Filename"  style="width:20%"> 
				 #{sfiles.filename}
				  </p:column>  
				  	   <p:column headerText="File Size">
				 #{sfiles.filesize} KB
				  
				  </p:column>
				  
				  <p:column headerText="Figure and Panel" style="width:20%">
						
			      #{sfiles.figpandisplay}
					
				  </p:column>
				  
				  <p:column headerText="Description"  style="width:60%">
				  #{sfiles.description}
				  
				  </p:column>
 <p:column headerText="Buttonselection" ><br/><br/>
 <p:commandButton  id="downloadResults" value="Download this File" action="#{searchPubs.downloadRawFiles(sfiles)}" ajax="false"/>
  


 </p:column>
</p:dataTable >
<br/><br/><br/>

<p:commandButton value="Return to Start a New Search" id="startover" action="#{searchPubs.moveStep(1)}"/>

</h:form>



					

</f:view>
